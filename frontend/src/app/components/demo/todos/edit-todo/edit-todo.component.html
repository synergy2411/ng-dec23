<div class="backdrop">
  <div class="my-form">
    <div class="card">
      <div class="card-header">
        <h5>{{ todo.title | uppercase }}</h5>
      </div>
      <div class="card-body">
        <p>{{ todo.body }}</p>
        <!-- buttons -->

        <div class="row">
          <div class="col-6">
            <div class="d-grid">
              <button class="btn btn-warning">Edit</button>
            </div>
          </div>
          <div class="col-6">
            <div class="d-grid">
              <button class="btn btn-danger" (click)="onDelete()">
                Delete
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
