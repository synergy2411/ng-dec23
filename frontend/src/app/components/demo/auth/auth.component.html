<div class="row">
  <div class="col-8 offset-2">
    <div class="card">
      <div class="card-header">
        <h3 class="text-center">Auth Form</h3>
      </div>
      <div class="card-body">
        <form [formGroup]="authForm" (ngSubmit)="onLogin()">
          <!-- Username -->
          <div class="form-group mb-4">
            <div class="form-floating mb-3">
              <input
                type="text"
                class="form-control"
                name="username"
                id="username"
                placeholder=""
                formControlName="username"
              />
              <label for="username">Username:</label>
            </div>

            <div *ngIf="username.touched && username.invalid">
              <p
                *ngIf="username.hasError('required')"
                class="alert alert-danger"
              >
                - Username is mandatory field
              </p>

              <p *ngIf="username.hasError('email')" class="alert alert-danger">
                - Username should be in proper email format.
              </p>
            </div>
          </div>
          <!-- Password -->
          <div class="form-group mb-4">
            <div class="form-floating mb-3">
              <input
                type="password"
                class="form-control"
                name="password"
                id="password"
                placeholder=""
                formControlName="password"
              />
              <label for="password">Password:</label>
            </div>
          </div>

          <!-- button -->
          <div class="form-group mb-4">
            <div class="row">
              <div class="col-6">
                <div class="d-grid">
                  <button class="btn btn-primary">Login</button>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
