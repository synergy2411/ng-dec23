<div class="container">
  <ul class="list-group">
    <li
      class="list-group-item"
      *ngFor="let user of users; index as i; first as isFirst; even as isEven"
    >
      <div class="row">
        <div class="col-12">
          <p>Index : {{ i }}</p>
          <p>Is First : {{ isFirst }}</p>
          <p>Is Even : {{ isEven }}</p>
        </div>
      </div>
      <div class="row">
        <div class="col-3">
          <app-user-image
            (childEvent)="onMoreInfo($event)"
            [user]="user"
          ></app-user-image>
        </div>
        <div class="col-9">
          <app-user-info>
            <h1>{{ user.firstName }} {{ user.lastName }}</h1>

            <p class="user-dob">
              Date of Birth : <span [innerText]="user.dob"></span>
            </p>

            <div class="info-container">
              <p *ngIf="user.isWorking; else elseTemplate">
                Income : <span [innerText]="user.income"></span>
              </p>

              <p>Total Votes : {{ user.votes }}</p>

              <input type="number" [(ngModel)]="user.votes" />

              <ng-template #elseTemplate>
                <p>Mr. {{ user.firstName }} is Not working now!</p>
              </ng-template>
            </div>
          </app-user-info>
        </div>
      </div>
    </li>
  </ul>
</div>
